<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <script type="text/x-template" id="modal-component">
        <transition name="modal">
          <div class="modal-div" v-on:click="$emit('close')">
            <div class="modal-wrapper">
              <div class="modal-content">
                <slot name="portfolio-image">placeholder</slot>
                <button class="modal-default-button" v-on:click="$emit('close')">Close</button>
              </div>
            </div>
          </div>
        </transition>
      </script>

  <div id="app">
    <div v-for="i in 4">
      <img @click="showModalFunc(i)" :src="getImgUrl(i)" width="100px" alt="portfolio image">
      <modal v-if="showModal[i]" v-on:close="closeModalFunc(i)">
        <img slot="portfolio-image" :src="getImgUrl(i)" width="50px">
      </modal>
    </div>

    <!--Include Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js"></script>

</body>

</html>
