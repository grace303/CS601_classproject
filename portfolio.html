<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <script type="text/x-template" id="modal-component">
        <transition name="modal">
          <div class="modal-div" v-on:click="$emit('close')">
            <div class="modal-wrapper">
              <div class="modal-content">
                <slot name="header">Header</slot>
                <button class="modal-default-button" v-on:click="$emit('close')">Close</button>
              </div>
            </div>
          </div>
        </transition>
      </script>

    <div id="app">
        <button id="show-modal" v-on:click="showModal = true">Show Modal</button>
        <modal v-if="showModal" v-on:close="showModal = false">
            <span slot="header">New header</span>
        </modal>
    </div>

    <!--Include Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js"></script>

</body>

</html>
