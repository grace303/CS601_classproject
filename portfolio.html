<body>
  <nav>
    <button class="nav-bar" onclick="toggleNavItem()"><i class="fas fa-bars"></i></button>
    <ul class="nav-items">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>

      <li><a href="contact.html">Contact</a></li>
    </ul>

  <script type="text/x-template" id="modal-component">
        <transition name="modal">
          <div class="modal-div" v-on:click="$emit('close')">
            <div class="modal-wrapper">
              <div class="modal-content">
                <span class="modal-close" v-on:click="$emit('close')">&times;</span>   
                <slot name="portfolio-url">
                  <slot name="portfolio-image"></slot>
                  <slot name="portfolio-title"></slot>
                  <slot name="portfolio-content"></slot>
                </slot>
              </div>
            </div>
          </div>
        </transition>
      </script>

  <div id="app">
    <div v-for="i in 4" class="portfolio-image-div">
      <img class="static-portfolio-image" @click="showModalFunc(i)" :src="getImgUrl(i)" alt="portfolio image">
      <modal v-if="showModal[i]" v-on:close="closeModalFunc(i)">
        <a slot="portfolio-url" :href="portfolioURL[i-1]" target="_blank">
          <img slot="portfolio-image" :src="getImgUrl(i)" width="50px">
          <h3 slot="portfolio-title">{{ portfolioTitle[i-1] }}</h3>
          <p slot="portfolio-content">{{ portfolioContent[i-1] }}</p>
        </a>
      </modal>
    </div>
  </div>

  <footer>
    <ul>
      <li><a href="https://www.linkedin.com/in/grace-zhu-56706933/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </li>
      <li><a href="https://www.instagram.com/grace303303/" target="_blank"><i class="fab fa-instagram-square"></i></a>
      </li>
    </ul>
  </footer>

  <!--Include Vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/vue.js"></script>

</body>

</html>
